<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h1>Vanilla JavaScript Stopwatch</h1>
        <p>
            <span id='min'>00</span>
            <span>:</span>
            <span id='seconds'>00</span>
            <span>:</span>
            <span id='tens'>00</span>
        </p>
        <button id='button-start' class="button start">Start</button>
        <button id='button-stop' class="button stop">Stop</button>
        <button id='button-reset' class="button reset">Reset</button>
    </div>
</body>
<script src="main.js"></script>
</html>
